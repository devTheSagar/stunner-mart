<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunner Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row rectengle-1 d-flex">
                <div class="col-3"></div>
                
                <!-- Search Area -->
                <div class="col-6 search-area d-flex justify-content-center align-items-center">
                    <div class="static-text">Categories<span> |</span></div>
                    <input class="search-bar" type="text" placeholder="Search in Stunner Mart">
                </div>
        
                <!-- Login and Cart Areas -->
                <div class="col-3 login-cart m-0 p-0">
                    <div class="row d-flex justify-content-end align-items-center">
                        <div class="col-5">
                            <div class="d-flex justify-content-start login">
                                <img src="assets/img/profile-user.svg" alt="">
                                <p class="mb-0">Hello, <a href="#">Login, </a> or <a href="#">Sign Up</a>
                                    <span><img class="down-arrow" src="assets/img/down-arrow.png" alt=""></span>
                                </p>
                            </div>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-3">
                            <div class="d-flex justify-content-end cart">
                                <img class="cart-img" src="assets/img/shopping-cart.png" height="100%" width="60%" alt="">
                                <img class="down-arrow" src="assets/img/down-arrow.png" height="50%" width="10%" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="row d-flex justify-content-center">
                <div class="col-2 m-0">
                    <!-- All Categories  -->
                    <div class="row d-flex justify-content-start">
                        <div class="col-1">
                            <div class="row bg-red"><div class="left-round"></div></div>
                        </div>
                        <div class="col-10 all-categories p-0 d-flex justify-content-center">
                            <select name="" id="">
                                <option value="">All Categories</option>
                                <option value="">cat 2</option>
                                <option value="">cat 3</option>
                                <option value="">cat 4</option>
                            </select>
                        </div>
                        <div class="col-1">
                            <div class="row bg-red"><div class="right-round"></div></div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row d-flex justify-content-center">
                        <div class="col-1">
                            <div class="row bg-yellow"><div class="left-round"></div></div>
                        </div>
                        <div class="col-10 info-bar">
                            <ul class="custom-list">
                                <li><a href="#">Today Deals</a></li>
                                <li><a href="#">Offers</a></li>
                                <li><a href="#">Order Tracking</a></li>
                                <li><a href="#">Become a Seller</a></li>
                                <li><a href="#">Retutns & Refunds</a></li>
                                <li><a href="#">Customer care</a></li>
                            </ul>
                        </div>
                        <div class="col-1">
                            <div class="row bg-yellow"><div class="right-round"></div></div>
                        </div>
                    </div>
                </div>

                <!-- Social Links  -->
                <div class="col-2">
                    <div class="follow-icons d-flex justify-content-end">
                        <ul class="follow-icons">
                            <li>
                                <a href="#" class="colored">
                                    <img src="assets/img/Facebook.svg" alt="Facebook">
                                </a>
                                <a href="#" class="gray">
                                    <img src="assets/img/Facebook-select.svg" alt="Facebook Gray">
                                </a>
                            </li>
                            <li>
                                <a href="#" class="colored">
                                    <img src="assets/img/Whatsapp.svg" alt="WhatsApp">
                                </a>
                                <a href="#" class="gray">
                                    <img src="assets/img/Whats App-select.svg" alt="WhatsApp Gray">
                                </a>
                            </li>
                            <li>
                                <a href="#" class="colored">
                                    <img src="assets/img/Instagram.svg" alt="Instagram">
                                </a>
                                <a href="#" class="gray">
                                    <img src="assets/img/Instagram-select.svg" alt="Instagram Gray">
                                </a>
                            </li>
                            <li>
                                <a href="#" class="colored">
                                    <img src="assets/img/Youtube.svg" alt="YouTube">
                                </a>
                                <a href="#" class="gray">
                                    <img src="assets/img/Youtube-select.svg" alt="YouTube Gray">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
